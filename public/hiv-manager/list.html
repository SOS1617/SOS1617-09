<div>

    <body style="width:600px;margin-left:350px; border:solid" ng-controller = "listCtrl">


        <h1>Hiv-Stats Api</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <h4>ApiKey: manuel</h4>
                </tr>
                <tr>

                    <th>Introduce APIKEY<input class="form-control" ng-model="apikey" ng-change="getData()"></th>
                    <th class="text-center"><button class="btn btn-success" ng-click="getData()">Introduce</button></th>

                </tr>

                <tr>
                    <th>Introduce LIMIT<input class="form-control" ng-model="limit"></th>
                    <th>Introduce OFFSET<input class="form-control" ng-model="offset"></th>
                    <th class="text-center"><button class="btn btn-success" ng-click="paginacion()">GO</button></th>
                </tr>

                <tr>
                    <th>Introduce search<input class="form-control" ng-model="country"></th>
                    <th class="text-center"><button class="btn btn-success" ng-click="busqueda(country)">SEARCH</button></th>
                </tr>

            </thead>
        </table>

        <table class="table" ng-init='configPages()'>
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Year</th>
                    <th>Incidence</th>
                    <th>Total</th>
                    <th>Percentage</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="newData.country" /></td>
                    <td><input class="form-control" ng-model="newData.year" /></td>
                    <td><input class="form-control" ng-model="newData.incidence" /></td>
                    <td><input class="form-control" ng-model="newData.total" /></td>
                    <td><input class="form-control" ng-model="newData.percentage" /></td>
                    <td><button class="btn btn-primary" ng-click="add(newData)">Add</button></td>
                    <td><button class="btn btn-danger" ng-click="deleteAll()">Delete All</button></td>

                </tr>

                <tr ng-repeat="data in listData | startFromGrid: currentPage * pageSize | limitTo: pageSize">
                    <td><a href="#!/hiv-stats/edit/{{data.country}}/{{data.year}}">{{data.country}}</td>
            <td>{{data.year}}</td>
            <td>{{data.incidence}}</td>
            <td>{{data.total}}</td>
            <td>{{data.percentage}}</td>
            <td><button class="btn btn-danger" ng-click="deleteData(data.country, data.year)">Delete</button></td>
            <td><a href="#!/hiv-stats/edit/{{data.country}}/{{data.year}}"><button class="btn btn-secondary" >Edit</button></a></td>

                </tr>


            </tbody>

        </table>

        <tr>
            <button id="loadInitialData" class="btn btn-success" ng-click="loadInitialData()">Load Initial Data</button>
        </tr>
        </tr>



        <tr>

            <button type='button' ng-disabled='currentPage == 0' ng-click='currentPage = currentPage - 1'>&laquo;</button>
            <button type='button' ng-disabled='currentPage == page.no - 1' ng-click='setPage(page.no)' ng-repeat='page in pages'>{{page.no}}</button>
            <button
                type='button' ng-disabled='currentPage >= listData.length/pageSize - 1' ng-click='currentPage = currentPage + 1'>&raquo;</button>

                <!-- Navegar hacia atrás -->
                <button type='button' ng-disabled='currentPage == 0' ng-click='currentPage = currentPage - 1'>&laquo;</button>

                <!-- Navegar a una página especifica-->
                <button type='button' ng-disabled='currentPage == page.no - 1' ng-click='setPage(page.no)' ng-repeat='page in pages'>{{page.no}}</button>

                <!-- Navegar hacia adelante -->
                <button type='button' ng-disabled='currentPage >= listData.length/(pageSize - 1)' ng-click='currentPage = currentPage + 1'>&raquo;</button>
        </tr>






    </body>
</div>
