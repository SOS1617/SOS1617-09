<!DOCTYPE html>
<html ng-app ="TicsManagerApp">
    
    <head>
        <title> Tics At Home</title>
        
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
        
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>

<script type="text/javascript" src="/ApiLuis/tic-manager-app.js"></script>
<script type="text/javascript" src="/ApiLuis/controller.js"></script>
        </head>
        
        <body >
            <div ng-controller = "ListController">
              <h2>TicsAtHome</h2> 
              <table class="table">
                  <thead>
                  <tr>
                      <th>Country</th>
                      <th>Year</th>
                      <th>Smartphone</th>
                      <th>Tablet</th>
                      <th>Actions</th>
                      <th>       </th>
                  </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td><input class ="form-control" ng-model="newTic.country"/></td>
                          <td><input class ="form-control" ng-model="newTic.year"/></td>
                          <td><input class ="form-control" ng-model="newTic.smartphone"/></td>
                          <td><input class ="form-control" ng-model="newTic.tablet"/></td>
                            <td><button class="btn btn-primary"ng-click= "add(newTic)">Add</button></td>
                            <td><button class="btn btn-danger"ng-click= "deleteAll()">Delete All</button></td>

                      </tr>
                      <tr ng-repeat = "tic in ticsathome">
                          <td>{{tic.country}}</td>
                          <td>{{tic.year}}</td>
                          <td>{{tic.smartphone}}</td>
                           <td>{{tic.tablet}}</td>
                         <td><button class="btn btn-danger"ng-click= "delete(tic.country)">Delete</button></td>
                         <td><button class = "btn btn-secondary" ng-click="put(newTic)">Put</button></td>

                      </tr>
                      
                  </tbody>
                  
              </table>
              
              <tr>
                  <td><button class="btn btn-primary" ng-click= "create()">Create Initial Data</button></td>
                  <td><button class="btn btn-info" ng-click= "refresh()">Refresh Data</button></td>
                  </tr>
            </div>
            
        </body>
</html>
