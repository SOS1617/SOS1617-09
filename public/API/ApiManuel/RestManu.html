<!DOCTYPE html>
<html ng-app="hiv">
    
     <head>
         
    <title>My app</title>
    <link 
    rel = "stylesheet"
    href = "/bower_components/bootstrap/dist/css/bootstrap.min.css"
    type = "text/css"
    
    />
    
    <link 
    rel = "stylesheet"
    href = "/bower_components/bootstrap/dist/css/bootstrap-theme.min.css"
    type = "text/css"
    
    />
    <script 
    type = "text/javascript" 
    src = "/bower_components/jquery/dist/jquery.min.js">
        
    </script>
    
    <script 
    type = "text/javascript" 
    src = "/bower_components/bootstrap/dist/js/bootstrap.min.js">
        
    </script>
    
    
     <script 
     type = "text/javascript" 
     src = "/bower_components/angular/angular.min.js">
    </script>
    
    <script >
        var app = angular.module("hiv",[]);
        console.log("APP initialize");
       
       
        app.controller("MainCtrl",["$scope","$http",function($scope,$http){
            console.log("Controller Initialize");
            //$scope.test = "petete";
            $scope.url = "url v√°lida"; 
            $scope.send = function(){
            $http
            .get($scope.url)
            .then(function(response){
                
                $scope.data = JSON.stringify(response.data,null,2);
            });
            } ;   
        }]);
        
        
        
        
    </script>
    
     </head>
        
        <body ng-controller = "MainCtrl">
            <h2>REST CLIENT </h2>
            <label>URL: </label>
            <input value= "http://" class = "form-control" ng-model = "url"/>
            <button class = "btn btn-primary" ng-click = "send()">Send</button>
            <pre>{{data}}</pre>
        </body>
        
        
  
</html>
