<!DOCTYPE html>
<html ng-app="HivApp">
    
     <head>
         
    <title>My app</title>
    <link 
    rel = "stylesheet"
    href = "/bower_components/bootstrap/dist/css/bootstrap.min.css"
    type = "text/css"
    
    />
    
    <link 
    rel = "stylesheet"
    href = "/bower_components/bootstrap/dist/css/bootstrap-theme.min.css"
    type = "text/css"
    
    />
    <script 
    type = "text/javascript" 
    src = "/bower_components/jquery/dist/jquery.min.js">
        
    </script>
    
    <script 
    type = "text/javascript" 
    src = "/bower_components/bootstrap/dist/js/bootstrap.min.js">
        
    </script>
    
    
     <script 
     type = "text/javascript" 
     src = "/bower_components/angular/angular.min.js">
    </script>
    
    
    <script type="text/javascript" src="/hiv-app.js"></script>
    <script type="text/javascript" src="/list-ctrl.js"></script>
    
    
     </head>
        
        <body >
            <div ng-controller = "ListCtrl">
                 <h2>Countries</h2>
            </div>
        <table class = "table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>
                    Actions
                </th>
            </tr>
            </thead>
            <tbody>
                
                <tr>
                   <td> <input class = "form-control" ng-model = "nuevoDato.name"/></td>
                   <td> <input class = "form-control" ng-model = "nuevoDato.phone"/></td>
                   <td> <input class = "form-control" ng-model = "nuevoDato.emal"/></td>
                    <td><button ng-click = "addContact()">ADD</button></td>
                </tr>
                
            <tr ng-repeat = "contact in contacts">
                <td>{{conctact.name}}</td>
                <td>{{contact.phone}}</td>
                <td>{{contact.email}}</td>

            </tr>
            
            </tbody>
        </table>
        
        </body>
        
        
  
</html>
