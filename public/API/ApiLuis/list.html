<div>

    <body style="width:600px;margin-left:350px; border:solid">


        <h1>TicsAtHome List</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <h4>ApiKey: ticsathomeLuis</h4>
                </tr>
                <tr>

                    <th>Introduce APIKEY<input class="form-control" ng-model="apikey"></th>
                    <th class="text-center"><button class="btn btn-success" ng-click="getData()">DATA</button></th>

                </tr>

                <tr>
                    <th>Introduce LIMIT<input class="form-control" ng-model="limit"></th>
                    <th>Introduce OFFSET<input class="form-control" ng-model="offset"></th>
                    <th class="text-center"><button class="btn btn-success" ng-click="paginacion()">DATA</button></th>
                </tr>

                <tr>
                    <th>Introduce search<input class="form-control" ng-model="country"></th>
                    <!--  <th>Introduce TO<input class="form-control" ng-model="to"></th>-->
                    <th class="text-center"><button class="btn btn-success" ng-click="busqueda(country)">SEARCH</button></th>
                </tr>

            </thead>
        </table>

        <table class="table">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Year</th>
                    <th>Smartphone</th>
                    <th>Tablet</th>
                    <th>Actions</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="newTic.country" /></td>
                    <td><input class="form-control" ng-model="newTic.year" /></td>
                    <td><input class="form-control" ng-model="newTic.smartphone" /></td>
                    <td><input class="form-control" ng-model="newTic.tablet" /></td>
                    <td><button class="btn btn-primary" ng-click="add(newTic)">Add</button></td>
                    <td><button class="btn btn-danger" ng-click="deleteAll()">Delete All</button></td>

                </tr>
                <tr ng-repeat="tic in ticsathome">
                    <td><a href="#!/edit/{{tic.country}}">{{tic.country}}</a></td>
                    <td>{{tic.year}}</td>
                    <td>{{tic.smartphone}}</td>
                    <td>{{tic.tablet}}</td>
                    <td><button class="btn btn-danger" ng-click="delete(tic.country)">Delete</button></td>
                    <td><a href="#!/edit/{{tic.country}}"><button class="btn btn-secondary" >Edit</button></a></td>

                </tr>

            </tbody>

        </table>

        <tr>
            <td><button id="createInitialData" class="btn btn-primary" ng-click="create()">Create Initial Data</button></td>
            <!--  <td><button class="btn btn-primary" ng-click="refresh()">Refresh Data</button></td>-->
        </tr>
        </tr>
        
       View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)">
            <option>3</option>
            <option>5</option>
            <option>10</option>
            <option>20</option>
            <option>30</option>
            </select> records at a time.
        <pre>The selected page no: {{currentPage}}</pre>

        <button class="btn btn-info" ng-click="previousPage(currentPage-1)" ng-disabled = "currentPage==1">Prev</button>
        
        <a id="Page{{page}}" ng-repeat="page in pages" ng-click="setPage(page)">
            <button class="btn btn-info" ng-click="nextPage(currentPage+1)" >{{page}}</button></a>
        <button class="btn btn-info" ng-click="nextPage(currentPage+1)" ng-disabled ="currentPage == pages.length">Next</button>
    </body>
</div>
